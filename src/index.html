<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator With TaildWindCss</title>
    <link href="../src/output.css" rel="stylesheet" />
   
  </head>
  <body onload="initFunctions()">

    <div class="place-content-center grid">
      <div class="inputs mt-3 gap-2">
        <label class="bg-red-300 p-2 rounded-xl">Width:</label>
        <input id="setWidth"class="rounded p-1"placeholder="Set the width">
        <label class="bg-red-300 p-2 rounded-xl">Height:</label>
        <input id="setHeight"class="rounded p-1" placeholder="Set the height">
      </div>
      <div class="place-content-center grid">
        <button type="button" onclick="setDimensionsCard()" class="bg-violet-400 rounded-xl p-2 text-black-400 mt-3  hover:bg-red-500">Set Dimensions!</button>
        <button type="button" onclick="resetDimensionsCard()" class="bg-violet-400 rounded-xl p-2 text-black-400 mt-3">Reset Dimensions!
        </button>
      </div>
      
      <div class="place-content-center grid ">
        <p id="countDownToTen" class="contador text-4xl font-bold text-center mt-5  bg-red-500 rounded-2xl">10</p>
      </div>
      
      <div class="place-content-center grid">
        <div class="card bg-white grid rounded-xl p-3 m-10 shadow-lg">
          <div id="card-Header"class="place-self-start text-gray-700 text-5xl font-bold  ml-3 miClase">
              10
          </div>
          <div id="card-Body" class="text-center font-bold text-5xl miClase ">
              1 
          </div>
          <div id="card-Footer" class="place-self-end text-gray-700 text-5xl font-bold mr-3">
              10
          </div>
      </div>
      </div>
   

    <div class="place-content-center grid">
        <button onclick="initFunctions()" class="bg-orange-500 rounded-xl p-2 text-black-400 font-bold hover:bg-violet-600">New Card</button>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
